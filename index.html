<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme and Color Changer Buttons -->
    <div class="stopwatch-controls" style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 1.5rem;">
        <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž Light</button>
        <button id="color-toggle" aria-label="Change color">ðŸŽ¨ Color</button>
    </div>

    <div class="container">
        <div class="stopwatch-display">
            <span id="display">00:00:00.00</span>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn start">Start</button>
            <button id="stopBtn" class="btn stop" disabled>Stop</button>
            <button id="resetBtn" class="btn reset" disabled>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
